pull_request_rules:
  - name: label scala-steward's PRs
    conditions:
      - author=scala-steward
    actions:
      label:
        add: [dependencies]
  - name: automatically merge scala-steward's patch PRs
    conditions:
      - author=scala-steward
      - status-success=Build and Test (ubuntu-latest, 2.12.14, adopt@1.8)
    actions:
      merge:
        method: merge
